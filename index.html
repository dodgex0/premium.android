<!DOCTYPE html>
<html>
<head>
    <title>Açılır Menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Hamburger Menü İkonu */
        .menu-btn {
            display: block;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            cursor: pointer;
        }
        
        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px 0;
            background: #333;
            transition: 0.5s;
        }

        /* Menü Listesi */
        .menu-list {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background: #f1f1f1;
            padding: 80px 20px 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* Menü Açıkken Hamburger İkonu Animasyonu */
        .menu-open .menu-btn span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-open .menu-btn span:nth-child(2) {
            opacity: 0;
        }

        .menu-open .menu-btn span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Menü Linkleri */
        .menu-list a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .menu-list a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü İkonu -->
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menü İçeriği -->
    <nav class="menu-list" id="menu">
        <a href="anasayfa.html">Anasayfa</a>
        <a href="oyunlar.html">Oyunlar</a>
        <a href="uygulamalar.html">Uygulamalar</a>
    </nav>

    <script>
        function toggleMenu() {
            document.body.classList.toggle("menu-open");
            const menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
