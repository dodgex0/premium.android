<!DOCTYPE html>
<html>
<head>
    <title>Karanlık Tema & Menü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Temel renk değişkenleri */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --menu-bg: #2d2d2d;
            --hover-color: #3d3d3d;
            --border-color: #404040;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* Hamburger Menü İkonu */
        .menu-btn {
            display: block;
            position: fixed;
            top: 20px;
            left: 20px; /* Sola taşıdık */
            z-index: 3;
            cursor: pointer;
        }
        
        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px 0;
            background: var(--text-color);
            transition: all 0.4s ease;
        }

        /* Menü Listesi */
        .menu-list {
            position: fixed;
            top: 0;
            left: -250px; /* Soldan açılacak */
            width: 200px;
            height: 100%;
            background: var(--menu-bg);
            padding: 80px 20px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 2;
            transition: all 0.4s ease;
            opacity: 0;
        }

        /* Menü Açıkken Stiller */
        .menu-open .menu-list {
            left: 0;
            opacity: 1;
        }

        .menu-open .menu-btn span {
            background: var(--text-color);
        }

        .menu-open .menu-btn span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-open .menu-btn span:nth-child(2) {
            opacity: 0;
        }

        .menu-open .menu-btn span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Menü Linkleri */
        .menu-list a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            transition: 0.3s;
        }

        .menu-list a:hover {
            background: var(--hover-color);
        }

        /* Ekstra Karanlık Tema Elementleri */
        h1, p {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü İkonu -->
    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menü İçeriği -->
    <nav class="menu-list" id="menu">
        <a href="anasayfa.html">Anasayfa</a>
        <a href="oyunlar.html">Oyunlar</a>
        <a href="uygulamalar.html">Uygulamalar</a>
    </nav>

    <!-- İçerik Örneği -->

    <script>
        function toggleMenu() {
            document.body.classList.toggle("menu-open");
        }
    </script>
</body>
</html>
